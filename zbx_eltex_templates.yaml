          trends: 90d
          status: DISABLED
          units: '%'
          tags:
            - tag: Application
              value: General
        - uuid: 6add549da4b2411b9d1fefe269730f9e
          name: 'Фактическое количество юнитов в стеке'
          type: SNMP_AGENT
          snmp_oid: 1.3.6.1.4.1.89.53.8.0
          key: eltex.mes2124p.snmp.sunitcount
          tags:
            - tag: Application
              value: General
          triggers:
            - uuid: ab49ea8cb4644a83a42d565218977b2d
              expression: 'last(/Template Eltex MES2124P SNMPv2/eltex.mes2124p.snmp.sunitcount)<>{$UNIT_COUNT}'
              name: 'Фактическое количество юнитов стека ({HOST.IP1}) не соответствует проектному ({$UNIT_COUNT})'
              priority: INFO
              description: 'Считанное из коммутатора кол-во юнитов не соответствует проектному(фактически установленному) количеству. Вероятна неисправность стека.'
              manual_close: 'YES'
        - uuid: fa449601df104ed48f4ae4f2ce375af3
          name: 'Device name'
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysName.0'
          key: eltex.mes2124p.snmp.sysName
          delay: 1h
          history: 1w
          trends: '0'
          value_type: CHAR
          description: "An administratively-assigned name for this managed node. By convention, this is the node's fully-qualified domain name.  If the name is unknown, the value is the zero-length string."
          inventory_link: NAME
          tags:
            - tag: Application
              value: General
        - uuid: 08bf68798e0c483a80076bfcc18443d4
          name: 'Device uptime'
          type: SNMP_AGENT
          snmp_oid: 'SNMPv2-MIB::sysUpTime.0'
          key: eltex.mes2124p.snmp.sysUpTime
          delay: 5m
          history: 1w
          trends: 60d
          units: uptime
          description: 'The time since the network management portion of the system was last re-initialized.'
          preprocessing:
            - type: MULTIPLIER
              parameters:
                - '0.01'
          tags:
            - tag: Application
              value: General
        - uuid: 062d212887a64c84a390684b47d9c0ec
          name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 1w
          trends: 60d
          valuemap:
            name: 'Service state'
          tags:
            - tag: Application
              value: ICMP
          triggers:
            - uuid: 782d6f7f097146f28518d399f67d5e6d
              expression: 'max(/Template Eltex MES2124P SNMPv2/icmpping,#3)=0'
              name: '{HOST.IP1} недоступен по результатам ICMP-пинга'
              priority: HIGH
              manual_close: 'YES'
        - uuid: 84fe3e7c5f2d4a21a7e3c4191f9a8901
          name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          delay: 2m
          history: 1w
          trends: 60d
          value_type: FLOAT
          units: '%'
          tags:
            - tag: Application
              value: ICMP
          triggers:
            - uuid: a8c48a7bec49448e8fbf03fbf5a99653
              expression: 'min(/Template Eltex MES2124P SNMPv2/icmppingloss,5m)>20'
              name: 'ICMP-ping to {HOST.IP1} loss is too high'
              priority: WARNING
              dependencies:
                - name: '{HOST.IP1} недоступен по результатам ICMP-пинга'
                  expression: 'max(/Template Eltex MES2124P SNMPv2/icmpping,#3)=0'
        - uuid: 454874ad0af64ef496a3d84230f3824b
          name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          delay: 2m
          history: 1w
          trends: 60d
          value_type: FLOAT
          units: s
          tags:
            - tag: Application
              value: ICMP
          triggers:
            - uuid: 943894fb5ca640b096019e4186aaf99a
              expression: 'avg(/Template Eltex MES2124P SNMPv2/icmppingsec,5m)>0.15'
              name: 'ICMP-ping response time from {HOST.IP1} is too high'
              priority: WARNING
              manual_close: 'YES'
              dependencies:
                - name: '{HOST.IP1} недоступен по результатам ICMP-пинга'
                  expression: 'max(/Template Eltex MES2124P SNMPv2/icmpping,#3)=0'
      discovery_rules:
        - uuid: 81dd10b6a4ab4c26988c66d2394758b5
          name: 'Network interfaces (gi-fa-te type shared)'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},IF-MIB::ifName,{#IFALIAS},IF-MIB::ifAlias]'
          key: eltex.mes2124p.snmp.discovery.ifGiFaTeNameShared
          delay: 1h
          filter:
            conditions:
              - macro: '{#SNMPVALUE}'
                value: '^(gi|fa|te)[0-9]\/0\/([1-9]{1}|[1-4]{1}[0-9]{1})$'
                formulaid: A
          description: |
            You may also consider using IF-MIB::ifType or IF-MIB::ifAlias for discovery depending on your filtering needs.

            {$SNMP_COMMUNITY} is a global macro.
          item_prototypes:
            - uuid: 7a919a80414d4127875b74ab25dceede
              name: 'Admin status of interface {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifAdminStatus.{#SNMPINDEX}'
              key: 'ifAdminStatus[{#SNMPVALUE}]'
              delay: 10m
              history: 1w
              trends: 60d
              description: 'The desired state of the interface.'
              valuemap:
                name: 'SNMP interface status (ifAdminStatus)'
              tags:
                - tag: Application
                  value: 'GI-FA-TE shared interfaces data'
            - uuid: d2525b004988429b9c20681b30f095a1
              name: 'Alias of interface {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifAlias.{#SNMPINDEX}'
              key: 'ifAlias[{#SNMPVALUE}]'
              delay: 1h
              history: 1w
              trends: '0'
              value_type: CHAR
              tags:
                - tag: Application
                  value: 'GI-FA-TE shared interfaces data'
            - uuid: 673a2768d9d84a619734b769483caf6b
              name: 'Description of interface {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifDescr.{#SNMPINDEX}'
              key: 'ifDescr[{#SNMPVALUE}]'
              delay: 1h
              history: 1w
              trends: '0'
              status: DISABLED
              value_type: CHAR
              description: 'A textual string containing information about the interface.  This string should include the name of the manufacturer, the product name and the version of the interface hardware/software.'
              tags:
                - tag: Application
                  value: 'GI-FA-TE shared interfaces data'
            - uuid: cc236431ec8c4c8f95cb788946fc278b

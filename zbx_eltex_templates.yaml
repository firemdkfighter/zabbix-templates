  template_groups:
    - uuid: cc766ece4ffb44af91cb844ee2079c26
      name: Templates
  templates:
    - uuid: f01b94229c794719bda033e225b64600
      template: 'Template Eltex MES2124P SNMPv2'
      name: 'Template Eltex MES2124P SNMPv2'
      groups:
        - name: Templates
      items:
        - uuid: 0baccc58fbf5423f9382f010bbabbac0
          name: 'CPU Utilization 5min'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.89.1.9.0
          key: eltex.mes2124p.snmp.CpuUtilDuringLast5Minutes
          delay: 5m
          history: 60d
          trends: 60d
          units: '%'
          tags:
            - tag: Application
              value: General
          triggers:
            - uuid: 667db25e118145ed91b8173ca20c567f
              expression: 'last(/Template Eltex MES2124P SNMPv2/eltex.mes2124p.snmp.CpuUtilDuringLast5Minutes)>70'
              name: 'CPU Utilization on {HOST.IP1} for 5min > 70%'
              priority: AVERAGE
              manual_close: 'YES'
            - uuid: 9f1a0d8998ed4daf9fa869705f74ec1d
              expression: 'last(/Template Eltex MES2124P SNMPv2/eltex.mes2124p.snmp.CpuUtilDuringLast5Minutes)>90'
              name: 'CPU Utilization on {HOST.IP1} for 5min > 90%'
              priority: HIGH
              type: MULTIPLE
              manual_close: 'YES'
        - uuid: 07997eea42344b5abfa2ada07162dc51
          name: 'Number of network interfaces'
          type: SNMP_AGENT
          snmp_oid: 'IF-MIB::ifNumber.0'
          key: eltex.mes2124p.snmp.ifNumber
          delay: 1h
          history: 1w
          trends: 60d
          description: 'The number of network interfaces (regardless of their current state) present on this system.'
          tags:
            - tag: Application
              value: General
        - uuid: 45711b1d86904186a58a944c21550023

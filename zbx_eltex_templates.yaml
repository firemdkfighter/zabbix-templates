          key: eltex.mes2124p.snmp.ProcessMemoryFreePercent
          delay: 5m
          history: 60d
          trends: 60d
          status: DISABLED
          units: '%'
          description: 'Не умеет этого 2124, 2324 - умеет, этот - нет!'
          tags:
            - tag: Application
              value: General
        - uuid: e32bf925acd24c9c8a7a4fe2ef535bff
          name: 'CPU Utilization 1min'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.89.1.8.0
          key: eltex.mes2124p.snmp.rlCpuUtilDuringLastMinute
          delay: 3m

                  value: 'GI-FA-TE shared interfaces data'
              trigger_prototypes:
                - uuid: 3a8b449e7d9b4c9c9048ed94585efbe9
                  expression: '(last(/Template Eltex MES2124P SNMPv2/ifOperStatus[{#SNMPVALUE}],#1)<>last(/Template Eltex MES2124P SNMPv2/ifOperStatus[{#SNMPVALUE}],#2))=1'

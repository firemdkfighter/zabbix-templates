                  value: 'GI-FA-TE shared interfaces data'
              trigger_prototypes:
                - uuid: 9d2ba84cefa54066899cb47502cc98e8
                  expression: 'last(/Template Eltex MES2124P SNMPv2/ifInErrors[{#SNMPVALUE}])>0'
                  name: 'Error IN interface {#SNMPVALUE} ({#IFALIAS})'
                  priority: WARNING
                  manual_close: 'YES'
            - uuid: 0ce5d0c4d37b42169b7cf8f7111a7774
              name: 'Operational status of interface {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: 'IF-MIB::ifOperStatus.{#SNMPINDEX}'
              key: 'ifOperStatus[{#SNMPVALUE}]'
              delay: 15m
              history: 1w
              trends: 60d
              description: 'The current operational state of the interface.'
              valuemap:
                name: 'SNMP interface status (ifOperStatus)'
              tags:

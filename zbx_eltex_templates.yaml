                  manual_close: 'YES'
            - uuid: 2a711712848e4a8880845eb72f9605d2
              name: 'Link speed on interface {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.2.1.2.2.1.5.{#SNMPINDEX}'
              key: 'link_speed_on_[{#SNMPVALUE}]'
              delay: 1h
              history: 1w
              trends: 60d
              units: bit/s
              description: 'Mode speed on interfece.'
              valuemap:

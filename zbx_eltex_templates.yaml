                    key: 'ifHCInUcastPkts[{#SNMPVALUE}]'
                - sortorder: '3'
                  drawtype: BOLD_LINE
                  color: C8C800
                  yaxisside: RIGHT
                  item:
                    host: 'Template Eltex MES2124P SNMPv2'
                    key: 'ifHCOutBroadcastPkts[{#SNMPVALUE}]'
                - sortorder: '4'
                  color: FC6EA3
                  yaxisside: RIGHT
                  item:
                    host: 'Template Eltex MES2124P SNMPv2'
                    key: 'ifHCOutMulticastPkts[{#SNMPVALUE}]'
                - sortorder: '5'
                  color: '960000'
                  yaxisside: RIGHT
                  item:
                    host: 'Template Eltex MES2124P SNMPv2'
                    key: 'ifHCOutUcastPkts[{#SNMPVALUE}]'
            - uuid: 4037c8211a2c465abb595deca6097f2c

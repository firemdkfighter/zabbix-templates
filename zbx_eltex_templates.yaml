                  value: 'GI-FA-TE shared interfaces data'
          trigger_prototypes:
            - uuid: 2ab3a888b537432da1983da876fbda73
              expression: '((avg(/Template Eltex MES2124P SNMPv2/ifHCInOctets[{#SNMPVALUE}],5m)>(last(/Template Eltex MES2124P SNMPv2/link_speed_on_[{#SNMPVALUE}])*0.8)) or (avg(/Template Eltex MES2124P SNMPv2/ifHCOutOctets[{#SNMPVALUE}],5m)>(last(/Template Eltex MES2124P SNMPv2/link_speed_on_[{#SNMPVALUE}])*0.8))) and (last(/Template Eltex MES2124P SNMPv2/link_speed_on_[{#SNMPVALUE}])<>0)'

              name: 'Уровень мощности на приеме SFP-интерфейса {#SNMPVALUE}'
              type: SNMP_AGENT
              snmp_oid: '1.3.6.1.4.1.89.90.1.2.1.3.{#SNMPINDEX}.9'
              key: 'rlPhyTestGetResult.InPow[{#SNMPVALUE}]'
              delay: 10m
              value_type: FLOAT
              units: dBm
              description: 'Input power on SFP interface.'
              preprocessing:
                - type: MULTIPLIER
                  parameters:
                    - '0.001'
              tags:
                - tag: Application
                  value: 'TE specific interfaces data'
            - uuid: 33a258de55b349a0a693f27928db9c6b
              name: 'Ток смещения SFP-интерфейса {#SNMPVALUE}'

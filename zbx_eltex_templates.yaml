          name: 'Network interfaces (te type specific)'
          type: SNMP_AGENT
          snmp_oid: 'discovery[{#SNMPVALUE},IF-MIB::ifName,{#IFALIAS},IF-MIB::ifAlias]'
          key: eltex.mes2124p.snmp.discovery.ifTeSpecificName
          delay: 1h
          filter:
            conditions:
              - macro: '{#SNMPVALUE}'
                value: '^(te)[0-9]\/0\/([1-9]{1}|[1-4]{1}[0-9]{1})$'
                formulaid: A
          description: |
            You may also consider using IF-MIB::ifType or IF-MIB::ifAlias for discovery depending on your filtering needs.

            {$SNMP_COMMUNITY} is a global macro.
          item_prototypes:
